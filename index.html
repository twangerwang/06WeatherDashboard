<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dec683cece.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
</head>

<body>
    <div class="mt-0 p-5 bg-primary text-white text-center titleblock">
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>  Weather Dashboard  <i class="fa-solid fa-temperature-half"></i></h1>    
    </div>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <section>
                    <!-- search bar -->
                    <form id="form-group">
                        <label for="searchCity" id="citylabel">Search for a City:</label>
                        <input type="text" class="form-control" placeholder="Taipei" id="city">
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                    <div id="history"></div>
                </section>
            </div>
            <!-- Current weather displayed here -->
            <div class="col-sm-9 mainContainer hide">
                <div class="dayWeather">
                    <h2 class="cityName">CITY</h2>
                    <div class="weatherIcon"><img src=""/></div>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="uvIndex"></p>
                </div>
                <!-- 5 Day forecast displayed here -->
                <h3 class="col-sm-9">5-Day Forecast:</h3>
                <div class="row fiveday" id="fivedayforecast"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
