<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- JQuery -->
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dec683cece.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>

<body>
    <div class="mt-0 p-5 bg-primary text-white text-center titleblock">
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>  Weather Dashboard  <i class="fa-solid fa-temperature-half"></i></h1> 
    </div>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <section>
                    <form id="form-group">
                        <label for="searchCity" id="citylabel">Search for a City:</label>
                        <input type="text" class="form-control" placeholder="Taipei" id="city">
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </section>
            </div>
            <div class="col-sm-9">
                <div class="dayWeather">
                    <h2 class="cityName">CITY</h2>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="uvIndex"></p>
                </div>
                <h3 class="col-sm-9">5-Day Forecast:</h3>
                <div class="row fiveday">
                    <div class="col-sm-2 day">
                      <!-- <div class="well"> -->
                        <h4>Day 1</h4>
                        <p>Weather</p> 
                      <!-- </div> -->
                    </div>
                    <div class="col-sm-2 day">
                          <h4>Day 2</h4>
                          <p>Weather</p> 
                      </div>
                      <div class="col-sm-2 day">
                        <h4>Day 3</h4>
                        <p>Weather</p> 
                    </div>
                    <div class="col-sm-2 day">
                        <h4>Day 4</h4>
                        <p>Weather</p> 
                    </div>
                    <div class="col-sm-2 day">
                        <h4>Day 5</h4>
                        <p>Weather</p> 
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
